<!doctype html>
<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<!-- Change "Velvet Theme" to your site title -->
	<title>{% block title %}
		{% if info.title %}
			{{ info.title }} -
		{% endif %}
		Velvet Theme
	{% endblock %}</title>
	{% if info.description %}
	<meta name="description" content="{{ info.description }}">
	{% endif %}
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="{{ theme_url }}/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Hind:400,700">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700">
	<link rel="stylesheet" href="{{ theme_url }}/css/style.css">
	<script src="{{ theme_url }}/bower_components/modernizr/modernizr.js"></script>

	<!-- Uncomment and add your Google Analytics ID -->
	<!--script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	ga('create', 'UA-XXXXXXX-XX', 'auto');
	ga('send', 'pageview');
	</script-->
</head>
<body>
	<div class="border-top"></div>

	<div class="container-fluid">
		<div class="row">
			<div class="sidebar col-sm-3">
				<div class="sidebar-inner">
					<a href="{{ base_url }}" class="logo">
						<!-- Change "Velvet Theme" to your site title -->
						<img src="{{ theme_url }}/img/logo.png" alt="Velvet Theme">
					</a>
					<!-- Change this to your site tagline -->
					<p class="tagline">Velvet - A minimal blogging theme for Baun</p>
					{{ baun_nav() }}
				</div>
			</div>
			<div class="content col-sm-7 col-sm-offset-4">
				{% block content %}{% endblock %}
			</div>
		</div>
	</div>

	<script src="{{ theme_url }}/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="{{ theme_url }}/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
